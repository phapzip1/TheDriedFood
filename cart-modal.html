<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Cart-modal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/cart-modal.css">
    <!-- Fonts Icon -->
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">

</head>

<body>
    <!-- Cart -->
    <div class="modal">
        <div class="cart-modal">
            <!-- herder -->
            <header class="modal-herder">
                <h3 class="herder-content">Cart</h3>
            </header>
            <!-- body -->
            <div class="container body">
                <div class="modal-body">
                    <hr>
                    <!-- List item -->
                    <div class="row item">
                        <div class="col-4">
                            <img class="img-cart"
                                src="https://product.hstatic.net/1000303672/product/191008_kho_ga_cay_la_chanh__125g__hu__mau_nap_nhom_-_110625_-_01_f207b52b2a97453d91caedeafe67c0ed.jpg"
                                alt="">
                        </div>

                        <div class="col-7 info">
                            <div class="row body-content">
                                <p class="title" style="font-weight: bold">Kho ga bo toi</p>
                            </div>

                            <div class="row">
                                <p class="quantity">100g</p>
                            </div>

                            <div class="row">
                                <div class="col-5 all-btn">

                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-secondary">-</button>
                                        <p class="number">1</p>
                                        <button type="button" class="btn btn-secondary">+</button>
                                    </div>
                                </div>
                                <div class="col-7 price">
                                    <p> 100000đ</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-1 btn-close">
                            <i class="fa fa-times-circle"></i>
                        </div>
                    </div>

                    <div class="row item">
                        <div class="col-4">
                            <img class="img-cart"
                                src="https://product.hstatic.net/1000303672/product/191008_kho_ga_cay_la_chanh__125g__hu__mau_nap_nhom_-_110625_-_01_f207b52b2a97453d91caedeafe67c0ed.jpg"
                                alt="">
                        </div>

                        <div class="col-7 info">
                            <div class="row body-content">
                                <p class="title" style="font-weight: bold">Kho ga bo toi</p>
                            </div>

                            <div class="row">
                                <p class="quantity">100g</p>
                            </div>

                            <div class="row">
                                <div class="col-5 all-btn">

                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-secondary">-</button>
                                        <p class="number">1</p>
                                        <button type="button" class="btn btn-secondary">+</button>
                                    </div>
                                </div>
                                <div class="col-7 price">
                                    <p> 100000đ</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-1 btn-close">
                            <i class="fa fa-times-circle"></i>
                        </div>
                    </div>

                    <div class="row item">
                        <div class="col-4">
                            <img class="img-cart"
                                src="https://product.hstatic.net/1000303672/product/191008_kho_ga_cay_la_chanh__125g__hu__mau_nap_nhom_-_110625_-_01_f207b52b2a97453d91caedeafe67c0ed.jpg"
                                alt="">
                        </div>

                        <div class="col-7 info">
                            <div class="row body-content">
                                <p class="title" style="font-weight: bold">Kho ga bo toi</p>
                            </div>

                            <div class="row">
                                <p class="quantity">100g</p>
                            </div>

                            <div class="row">
                                <div class="col-5 all-btn">

                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-secondary">-</button>
                                        <p class="number">1</p>
                                        <button type="button" class="btn btn-secondary">+</button>
                                    </div>
                                </div>
                                <div class="col-7 price">
                                    <p> 100000đ</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-1 btn-close">
                            <i class="fa fa-times-circle"></i>
                        </div>
                    </div>

                    <!-- EMPTY CART -->
                    <!-- <label class="label-cart">
                        <i class="ti-shopping-cart"></i>
                        <p>Empty Cart</p>
                    </label> -->

                </div>


            </div>

            <div class="container footer">
                <hr>
                <!-- footer -->
                <div class="row between total">
                    <div>
                        Total:
                    </div>

                    <div style="color: red;">
                        300000đ
                    </div>
                </div>

                <div class="row between allcap">
                    <button class="btn-view">View Detail</button>
                    <button class="btn-remove">Remove All</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
