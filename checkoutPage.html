<head>

    <link rel="stylesheet" href="/css/checkoutPage.css">
    <link rel="stylesheet" href="/css/header.css">

</head>
<body>
    <!-- header -->
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
            <a class="navbar-brand logo-img" href="#">
                <img src="./imgs/300420877_800171151434264_7653303233678630992_n.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarHeader">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Land
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Meet</a>
                            <a class="dropdown-item" href="#">Beef</a>
                            <a class="dropdown-item" href="#">Chicken</a>
                            <a class="dropdown-item" href="#">Buffalo</a>
                            <a class="dropdown-item" href="#">Deer</a>

                        </div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sea
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    </li>
                </ul>
            </div>
            <div class="header-right">
                <i class="fa fa-search"></i>
                <i class="fa fa-shopping-cart">
                    <a href="">0</a>
                </i>
                <i class="fa fa-user"></i>
            </div>
        </nav>

    </header>

    <!-- content -->
    <div class="checkout-content container">
        <div class="row shipment-detail">
            <div class="col-8">
                <h3 class="checkout-title">Shipment Details</h3>
                <p class="lead ">Have an account ? <a href="#">Login</a></p>

                <input class="input-info" type="text" placeholder="Fullname">

                <div class="row">
                    <div class="col-7">
                        <input class="input-info" type="email" placeholder="Email">
                    </div>

                    <div class="col-5">
                        <input class="input-info" type="number" placeholder="Phone Number">
                    </div>
                </div>
                
                <!-- 3 nút chọn -->
                <div class="row">
                    <div class="col-4">
                        <div class="input-group">
                            <select class="custom-select custom-select-lg" id="inputGroupSelect01">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect01">Province</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="input-group">
                            <select class="custom-select custom-select-lg" id="inputGroupSelect02">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect02">District</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="input-group">
                            <select class="custom-select custom-select-lg" id="inputGroupSelect03">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect03">Wards</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- address -->
                <input class="input-info" type="text" placeholder="Address">

                <div class="row">
                    <div class="col-8">
                        <div class="input-group">
                            <select class="custom-select custom-select-lg" id="inputGroupSelect01">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect01">Payment</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- khung details -->
            <div class="col-4 button-parent">
                <h3 class="checkout-title">Details</h3>

                <div class="row">
                    <div class="col-8">
                        <h3 class="checkout-title mb-3">Sub Total:</h3> 

                        <p class="detail-info">Shipping fee:</p>
                    </div>

                    <div class="col-4">
                        <p class="text-right text-sm-right header-price">10000đ</p>
                        <p class="text-right text-sm-right another-price">20000đ</p>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" 
                        placeholder="Promotion code" aria-label="Promotion code" aria-describedby="button-check">
                    <div class="input-group-append">
                      <button class="btn btn-outline" type="button" id="button-check">Check</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <p class="detail-info">Promotion Discount:</p>
                        <p class="detail-info">Member Discount:</p>
                    </div>

                    <div class="col-4">
                        <p class="text-right text-sm-right another-price">-5000đ</p>
                        <p class="text-right text-sm-right another-price">-5000đ</p>
                    </div>
                </div>
                

                <button class="final-checkBtn">
                    <span class="anotherClass">Check out</span>
                    <span class="anotherClass">20000đ</span>
                </button>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    </script>



</body>
</html>
