<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Change Pass</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- OWN CAROUSEL -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BS4 CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/profileChangePass.css" />
  </head>
  <body>
    <div class="profile-pass">
      <h3>Username's Account Setting</h3>
      <div class="container">
        <div class="row">
          <div class="col-3 profile-right">
            <a href="">
              <p>USER PROFILE</p>
            </a>
            <a href="">
              <p>CHANGE PASSWORD</p>
            </a>
            <a href="">
              <p>ADDRESS</p>
            </a>
            <a href="">
              <p>PURCHASED</p>
            </a>
          </div>
          <div class="col-9 profile-left">
            <form>
              <div class="form-group">
                <label for="inputPass">CURRENT PASSWORD</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPass"
                />
              </div>
              <div class="form-group">
                <label for="inputNewPass">NEW PASSWORD</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputNewPass"
                />
              </div>
              <div class="form-group">
                <label for="inputConfirmNewPass">CONFIRM NEW PASSWORD</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputConfirmNewPass"
                />
              </div>
              <div class="profilePass-bottom">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="" class="forgotPass">Forgot password ?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- BS4 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
