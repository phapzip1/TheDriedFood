<!-- PROFILE MAIN -->

<body>
    <div class="profile-main">
        <h3>Username's Account Setting</h3>
        <div class="container">
            <div class="row">
                <div class="col-3 profile-right">
                    <a href="">
                        <p>USER PROFILE</p>
                    </a>
                    <a href="">
                        <p>CHANGE PASSWORD</p>
                    </a>
                    <a href="">
                        <p>PURCHASED</p>
                    </a>
                </div>
                <div class="col-9 profile-left">
                    <form>
                        <div class="form-group">
                            <label for="input-username">USERNAME</label>
                            <input type="text" class="form-control" id="input-username" required>
                        </div>
                        <div class="form-group">
                            <label for="input-fullname">FULLNAME</label>
                            <input type="text" class="form-control" id="input-fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="input-mail">EMAIL</label>
                            <input type="email" class="form-control" id="input-mail" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="input-phone">PHONE NUMBER</label>
                            <input type="tel:" class="form-control" id="input-phone">
                        </div>
                        <div class="form-group">
                            <label for="input-gender">GENDER</label> <br>
                            <input name="gender" type="button" value="MALE" id="input-gender">
                            <input name="gender" type="button" value="FEMALE" id="input-gender">
                            <input name="gender" type="button" value="LGBT" id="input-gender">
                        </div>
                        <div class="form-group">
                            <label for="input-selectDate">DATE OF BIRTH</label> <br>
                            <select class="form-control" id="input-selectDate">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                            </select>
                            <select class="form-control" id="input-selectDate">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select class="form-control" id="input-selectDate">
                                <option>2000</option>
                                <option>2001</option>
                                <option>2002</option>
                                <option>2003</option>
                                <option>2004</option>
                                <option>2005</option>
                                <option>2006</option>
                                <option>2007</option>
                                <option>2008</option>
                                <option>2009</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">SAVE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
