<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- OWN CAROUSEL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS4 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="./css/footer.css">


    <!-- Fonts Icon -->
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">

</head>

<body>

    <!-- Register -->
    <div class="container all">
        <div class="register">

            <div class="header">
                <h1>Register</h1>
            </div>
            <form class="body">
                <div class="name">
                    <input type="text " class="register-info form-control" placeholder="First name*" required>
                    <input type="text" class="register-info form-control" placeholder="Last name* " required>
                </div>

                <input type="text" class="form-control" required placeholder="Username*">
                <input type="text" class="form-control" required placeholder="Email*">
                <input type="text" class="form-control" required placeholder="Password*">
                <input type="text" class="form-control" required placeholder="Retype Password*">

                <p class="terms">By Confirming, you agree to the <a  href="#">terms of use.</a> </p>
                <!-- <button type="submit" class="btn btn-primary save">Confirm</button> -->
                <button class="loginBtn form-control">Register</button>
                <hr>

                <div class="row register-content">
                    <a href="" class="register-socialLink">
                        <i class="fab fa-facebook"></i>
                        Facebook
                    </a>

                    <a href="" class="register-socialLink gg">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                </div>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
</body>

</html>
